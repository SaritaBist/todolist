<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
   <style>
     
   </style>
       
   
</head>
<body>
    <div class="container top">
       <header class="text-center text-light my-4" >
          <h1 class="mb-4">Todo List</h1>
          <form class="search" name="myform">
            <input class="form-control m-auto" type="text" name="search" placeholder="Search Todo">
          </form>
       </header> 
         
       <ul class="list-group todos mx-auto text-light">
         <li class="list-group-item  d-flex justify-content-between align-items-center">
           <span>Read A Book</span>
           <i class='fa fa-trash delete'></i>
         </li>
         <li class="list-group-item  d-flex justify-content-between align-items-center">
            <span>Take online class</span>
            <i class='fa fa-trash delete'></i>
          </li>
          <li class="list-group-item  d-flex justify-content-between align-items-center">
            <span>Listen a music</span>
            <i class='fa fa-trash delete'></i>
          </li>
          <li class="list-group-item  d-flex justify-content-between align-items-center">
            <span>studies</span>
            <i class='fa fa-trash delete'></i>
          </li>
       </ul>
       <form  class="add text-center my-4 " name="addform">
        <label for="add" class="text-light">Add a new todo</label>
        <input type="text" id="add" class="form-control m-auto mb-5" name="add">
       </form>
    </div> 
    <script src="app.js"></script>
</body>
</html>
